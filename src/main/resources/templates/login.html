<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - JCertPre</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f1f5f9; padding: 2rem; }
        h1 { text-align: center; color: #0c4a6e; }
        form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0c4a6e; color: white; padding: 0.75rem; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
        .footer-actions { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
<h1>Đăng nhập hệ thống</h1>
<form th:action="@{/api/login}" method="post">
    <div th:if="${error}" style="color: red; margin-bottom: 1rem; text-align: center;">
        <p th:text="${error}"></p>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <button type="submit">Đăng nhập</button>
</form>
<div class="footer-actions">
    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
</div>
</body>
</html>
