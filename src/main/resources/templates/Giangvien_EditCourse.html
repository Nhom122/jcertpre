<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khóa học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h2>Chỉnh sửa khóa học</h2>
<form th:action="@{/instructor/courses/update}" th:object="${course}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Tiêu đề</label>
        <input type="text" th:field="*{title}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Loại khóa học</label>
        <select th:field="*{courseType}" class="form-select">
            <option th:value="VIDEO">Video</option>
            <option th:value="LIVESTREAM">Livestream</option>
            <option th:value="OFFLINE">Offline</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a th:href="@{/instructor/courses}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
