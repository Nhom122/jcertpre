<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa khóa học</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            color: #4f46e5;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control, .form-select, textarea {
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.5);
            outline: none;
        }

        label {
            font-weight: 600;
        }

        /* Nút lưu */
        button.btn-primary {
            border-radius: 25px;
            font-weight: 600;
            padding: 10px 28px;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }
        button.btn-primary:hover {
            background-color: #4338ca;
            box-shadow: 0 8px 28px rgba(67, 56, 202, 0.7);
        }

        /* Nút quay lại */
        .btn-secondary {
            border-radius: 25px;
            font-weight: 600;
            padding: 8px 20px;
            box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            color: white;
            box-shadow: 0 6px 20px rgba(67, 56, 202, 0.6);
        }
        a.btn-secondary:hover {
            background-color: #374151;
            color: white;
            box-shadow: 0 6px 20px rgba(55, 65, 81, 0.6);
            text-decoration: none;
        }
    </style>
</head>
<body>

<form th:action="@{/instructor/courses/update}" th:object="${course}" method="post" novalidate>
    <h2><i class="fas fa-edit"></i> Chỉnh sửa khóa học</h2>

    <input type="hidden" th:field="*{id}" />

    <div class="mb-4">
        <label for="title" class="form-label">Tiêu đề</label>
        <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề khóa học" required />
    </div>

    <div class="mb-4">
        <label for="description" class="form-label">Mô tả</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="5" placeholder="Nhập mô tả chi tiết" required></textarea>
    </div>

    <div class="mb-5">
        <label for="courseType" class="form-label">Loại khóa học</label>
        <select id="courseType" th:field="*{courseType}" class="form-select" required>
            <option value="" disabled>-- Chọn loại khóa học --</option>
            <option th:value="VIDEO">Video</option>
            <option th:value="LIVESTREAM">Livestream</option>
            <option th:value="OFFLINE">Offline</option>
        </select>
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Lưu thay đổi
        </button>
        <a th:href="@{/instructor/courses}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại trang Giảng Viên
        </a>
    </div>
</form>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
