<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi câu hỏi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Gửi câu hỏi đến giảng viên</h2>
    <form th:action="@{/ask}" th:object="${question}" method="post">
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" th:field="*{studentName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Chủ đề</label>
            <input type="text" th:field="*{subject}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Nội dung câu hỏi</label>
            <textarea th:field="*{content}" class="form-control" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Gửi</button>
    </form>
</div>
</body>
</html>
