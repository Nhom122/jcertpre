<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khuyến nghị học tập</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Khuyến nghị học tập</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Họ tên</th>
            <th>Môn học</th>
            <th>Điểm</th>
            <th>Gợi ý học tập</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${suggestions}">
            <td th:text="${entry.key.studentName}"></td>
            <td th:text="${entry.key.subjectName}"></td>
            <td th:text="${entry.key.score}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
