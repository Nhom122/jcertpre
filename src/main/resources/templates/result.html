<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kết quả bài thi</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">Kết quả bài thi</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Họ tên</th>
      <th>Môn thi</th>
      <th>Điểm</th>
      <th>Ngày thi</th>
      <th>Phân tích</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td th:text="${result.studentName}"></td>
      <td th:text="${result.subjectName}"></td>
      <td th:text="${result.score}"></td>
      <td th:text="${result.examDate}"></td>
      <td>
        <span th:if="${result.score >= 8}">Giỏi</span>
        <span th:if="${result.score >= 6.5 and result.score < 8}">Khá</span>
        <span th:if="${result.score >= 5 and result.score < 6.5}">Trung bình</span>
        <span th:if="${result.score < 5}">Yếu</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
