<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Làm bài trắc nghiệm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4" th:text="${exam.title}">Tên đề thi</h2>

  <form th:action="@{/exams/{id}/submit(id=${exam.id})}" method="post">

    <div th:each="question, stat : ${exam.questions}">
      <div class="mb-4">
        <p class="fw-bold" th:text="'Câu ' + ${stat.index + 1} + ': ' + ${question}"></p>

        <div th:each="option, optIndex : ${exam.options[stat.index]}">
          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   th:name="'answers[' + ${stat.index} + ']'"
                   th:id="'q' + ${stat.index} + '_opt' + ${optIndex.index}"
                   th:value="${option}" required>
            <label class="form-check-label"
                   th:for="'q' + ${stat.index} + '_opt' + ${optIndex.index}"
                   th:text="${option}">Lựa chọn</label>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Nộp bài</button>
  </form>
</div>
</body>
</html>
