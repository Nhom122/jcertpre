<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Thông Báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${notification.id != null ? '✏️ Sửa thông báo' : '➕ Thêm thông báo'}"></h2>
    <form th:action="@{/notifications/save}" th:object="${notification}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Loại</label>
            <input type="text" th:field="*{type}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea th:field="*{content}" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/api/notifications" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
