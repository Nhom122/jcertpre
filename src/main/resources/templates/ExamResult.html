<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kết quả các bài thi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Danh sách kết quả thi</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Họ tên</th>
      <th>Môn thi</th>
      <th>Điểm</th>
      <th>Ngày thi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result, stat : ${results}">
      <td th:text="${stat.index + 1}"></td>
      <td th:text="${result.studentName}"></td>
      <td th:text="${result.subjectName}"></td>
      <td th:text="${result.score} + '/10'"></td>
      <td th:text="${#temporals.format(result.examDate, 'dd/MM/yyyy')}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary">← Về trang chính</a>
</div>
</body>
</html>
