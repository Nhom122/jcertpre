<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài giảng của khóa học</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 24px;
            color: #0c4a6e;
            margin-bottom: 0.5rem;
        }
        p.description {
            color: #444;
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 20px;
            margin-top: 2rem;
            color: #333;
        }
        .lesson {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        .lesson-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 0.25rem;
        }
        .resource {
            margin: 0.25rem 0;
        }
        .resource a {
            color: #1a73e8;
            text-decoration: none;
        }
        .resource a:hover {
            text-decoration: underline;
        }

        /* Nút quay lại kiểu đẹp */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            user-select: none;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            text-decoration: none;
            color: white;
        }
        .btn-back i {
            font-style: normal;
            font-weight: 700;
        }
    </style>
    <!-- FontAwesome để icon mũi tên -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 th:text="${course.title}">Tên khóa học</h1>
    <p class="description" th:text="${course.description}">Mô tả khóa học</p>

    <h2>Danh sách bài giảng</h2>

    <div th:each="lesson : ${lessons}" class="lesson">
        <div class="lesson-title" th:text="${lesson.title}">Tên bài giảng</div>

        <div class="resource" th:if="${lesson.videoUrl}">
            Video bài giảng:
            <a th:href="${lesson.videoUrl}" target="_blank">Xem video</a>
        </div>

        <div class="resource" th:if="${lesson.slideUrl}">
            Slide bài giảng:
            <a th:href="${lesson.slideUrl}" target="_blank">Tải slide</a>
        </div>

    </div>

    <a href="/jcertpre/learner/dashboard" class="btn-back">
        <i class="fas fa-arrow-left"></i> Quay lại danh sách khóa học
    </a>
</div>
</body>
</html>
