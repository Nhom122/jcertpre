<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đề Xuất Kế Hoạch Học Tập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">📌 Đề Xuất Học Tập Cá Nhân</h2>

  <form th:action="@{/advisor/suggestion}" method="post">
    <input type="hidden" name="learnerId" th:value="${learnerId}">

    <div class="form-group">
      <label>Họ tên học viên</label>
      <input type="text" name="learnerName" class="form-control" th:value="${learnerName}">
    </div>

    <div class="form-group">
      <label>Ngày đề xuất</label>
      <input type="date" name="suggestDate" class="form-control" th:value="${#dates.format(today, 'yyyy-MM-dd')}">
    </div>

    <div class="form-group">
      <label>💡 Chỗ mạnh</label>
      <textarea name="strengths" class="form-control" rows="3"
                placeholder="VD: Từ vựng tốt, chăm chỉ, hiểu ngữ pháp..."></textarea>
    </div>

    <div class="form-group">
      <label>⚠️ Chỗ yếu</label>
      <textarea name="weaknesses" class="form-control" rows="3"
                placeholder="VD: Phát âm yếu, phản xạ chậm, thiếu tự tin khi nói..."></textarea>
    </div>

    <div class="form-group">
      <label>✏️ Nội dung đề xuất</label>
      <textarea name="suggestionContent" class="form-control" rows="4"
                placeholder="VD: Nên học N1 để cải thiện phát âm chỉ độ..."></textarea>
    </div>

    <button type="submit" class="btn btn-success">Gửi đề xuất</button>
  </form>
</div>
</body>
</html>
