<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đề Xuất Kế Hoạch Học Tập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    .btn-back {
      margin-bottom: 15px;
      border-radius: 25px;
      font-weight: 600;
      padding: 6px 18px;
      background-color: transparent;
      color: #6b7280;
      border: 2px solid #6b7280;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #4f46e5;
      color: white;
      border-color: #4f46e5;
      text-decoration: none;
    }
    .btn-back i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
<div class="container mt-4">

  <!-- Nút quay lại -->
  <a th:href="@{/advisor/dashboard}" class="btn btn-back">
    <i class="fas fa-arrow-left"></i> Quay lại Trang Cố Vấn
  </a>

  <h2 class="mb-4">📌 Đề Xuất Kế Hoạch Học Tập Cá Nhân</h2>

  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/advisor/dashboard/studyplanapi}" method="post">
    <div class="form-group">
      <label>🆔 Mã số học viên</label>
      <input type="text" name="learnerId" class="form-control" placeholder="Nhập ID học viên..." required>
    </div>

    <div class="form-group">
      <label>🎯 Mục tiêu</label>
      <textarea name="goal" class="form-control" rows="2" placeholder="VD: Đạt N3 trong 2 tháng..." required></textarea>
    </div>

    <div class="form-group">
      <label>🛠️ Chiến lược học tập</label>
      <textarea name="strategy" class="form-control" rows="4" placeholder="VD: Luyện đề JLPT mỗi ngày, học online 3 buổi/tuần..." required></textarea>
    </div>

    <div class="form-group">
      <label>📝 Nhận xét tiến độ</label>
      <textarea name="progressNote" class="form-control" rows="3" placeholder="VD: Tiến bộ nhanh, cần cải thiện từ vựng..."></textarea>
    </div>

    <button type="submit" class="btn btn-success">📤 Gửi đề xuất</button>
  </form>
</div>
</body>
</html>
