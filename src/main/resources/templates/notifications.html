<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông báo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📢 Thông báo</h2>
    <a href="/api/notifications/add" class="btn btn-success">+ Thêm thông báo</a>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Tiêu đề</th>
      <th>Loại</th>
      <th>Nội dung</th>
      <th>Thời gian</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="noti : ${notifications}">
      <td th:text="${noti.title}"></td>
      <td th:text="${noti.type}"></td>
      <td th:text="${noti.content}"></td>
      <td th:text="${#dates.format(noti.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{'/notifications/edit/' + ${noti.id}}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{'/notifications/delete/' + ${noti.id}}"
           onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
           class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
