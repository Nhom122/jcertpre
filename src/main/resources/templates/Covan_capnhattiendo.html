<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu Tiến độ Học tập</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>🎓 Tiến độ học tập của học viên</h2>

  <!-- Form tìm kiếm học viên theo ID -->
  <form class="form-inline mb-4" th:action="@{/advisor/dashboard/progress}" method="get">
    <label class="mr-2">ID học viên:</label>
    <input type="text" name="id" class="form-control mr-2" placeholder="Nhập ID học viên..." required />
    <button type="submit" class="btn btn-primary">🔍 Tìm</button>
  </form>

  <!-- Thông báo lỗi nếu có -->
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <!-- Nếu có kết quả -->
  <div th:if="${results != null}">
    <h4 th:text="'👤 Học viên: ' + ${studentName}"></h4>
    <p th:text="'📊 Trung bình: ' + ${report.averageScore} + ' | Đánh giá: ' + ${report.rating}"></p>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Môn học</th>
        <th>Điểm</th>
        <th>Ngày thi</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="r : ${results}">
        <td th:text="${r.subjectName}">Môn</td>
        <td th:text="${r.score}">Điểm</td>
        <td th:text="${r.examDate}">Ngày</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
