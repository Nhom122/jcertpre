<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>🆕 Tạo Khóa Học Mới</title>
</head>
<body>
<div class="container mt-4">
  <h1>🆕 Tạo Khóa Học Mới</h1>
  <p>Đưa nội dung học tập chất lượng đến học viên</p>

  <form th:action="@{/instructor/courses/create}" th:object="${course}" method="post">
    <div class="form-group">
      <label>Tên khóa học <span class="text-danger">*</span></label>
      <input type="text" th:field="*{title}" class="form-control" required placeholder="Ví dụ: Java cơ bản" />
    </div>

    <div class="form-group">
      <label>Mô tả chi tiết</label>
      <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Giới thiệu tổng quan..."></textarea>
    </div>

    <div class="form-group">
      <label>Link video giới thiệu (nếu có)</label>
      <input type="url" th:field="*{introVideo}" class="form-control" placeholder="https://youtube.com/..." />
    </div>

    <div class="form-group">
      <label>Link tài liệu (PDF, DOCX,...)</label>
      <input type="url" th:field="*{documentLink}" class="form-control" placeholder="https://drive.google.com/..." />
    </div>

    <div class="form-group d-flex justify-content-between">
      <a th:href="@{/instructor/courses}" class="btn btn-secondary">❌ Hủy</a>
      <button type="submit" class="btn btn-primary">✅ Tạo khóa học</button>
    </div>
  </form>
</div>
</body>
</html>
