<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thêm Câu Hỏi Trắc Nghiệm Mới</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>➕ Thêm câu hỏi trắc nghiệm mới</h2>
  <form th:action="@{/quizitem/create}" method="post">
    <div class="form-group">
      <label>Nội dung câu hỏi</label>
      <input type="text" name="text" class="form-control" placeholder="Nhập câu hỏi" required />
    </div>
    <div class="form-group">
      <label>Lựa chọn A</label>
      <input type="text" name="options[0]" class="form-control" placeholder="Nhập lựa chọn A" required />
    </div>
    <div class="form-group">
      <label>Lựa chọn B</label>
      <input type="text" name="options[1]" class="form-control" placeholder="Nhập lựa chọn B" required />
    </div>
    <div class="form-group">
      <label>Lựa chọn C</label>
      <input type="text" name="options[2]" class="form-control" placeholder="Nhập lựa chọn C" required />
    </div>
    <div class="form-group">
      <label>Lựa chọn D</label>
      <input type="text" name="options[3]" class="form-control" placeholder="Nhập lựa chọn D" required />
    </div>
    <div class="form-group">
      <label>Đáp án đúng (A, B, C hoặc D)</label>
      <input type="text" name="correctAnswer" class="form-control" placeholder="Ví dụ: A" pattern="[ABCD]" title="Chỉ nhập A, B, C hoặc D" required />
    </div>
    <button type="submit" class="btn btn-primary">Lưu câu hỏi</button>
    <a href="/quizitem/list" class="btn btn-secondary">Quay lại danh sách</a>
  </form>
</div>
</body>
</html>
