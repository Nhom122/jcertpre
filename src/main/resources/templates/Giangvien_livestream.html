<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Lịch Livestream</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="header">
    <h1>📡 Tạo Lịch Livestream</h1>
    <p>Tạo buổi livestream mới cho học viên của bạn</p>
  </div>

  <div class="form-container">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/instructor/livestream/create}" th:object="${livestream}" method="post">
      <div class="form-group">
        <label>Tiêu đề livestream <span class="text-danger">*</span></label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề buổi livestream" required />
      </div>

      <div class="form-group">
        <label>Mô tả</label>
        <textarea th:field="*{description}" class="form-control" placeholder="Mô tả nội dung buổi livestream..."></textarea>
      </div>

      <div class="form-group">
        <label>Loại link livestream</label>
        <div>
          <label class="mr-2"><input type="radio" th:field="*{linkType}" value="zoom" checked /> Zoom</label>
          <label><input type="radio" th:field="*{linkType}" value="gmeet" /> Google Meet</label>
        </div>
      </div>

      <div class="form-group">
        <label>Link buổi học <span class="text-danger">*</span></label>
        <input type="url" th:field="*{meetingLink}" class="form-control" placeholder="https://zoom.us/j/... hoặc https://meet.google.com/..." required />
      </div>

      <div class="form-group">
        <label>Thời gian bắt đầu <span class="text-danger">*</span></label>
        <div class="row">
          <div class="col-md-6">
            <input type="date" th:field="*{startDate}" class="form-control" required />
          </div>
          <div class="col-md-6">
            <input type="time" th:field="*{startTime}" class="form-control" required />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Thời gian kết thúc</label>
        <div class="row">
          <div class="col-md-6">
            <input type="date" th:field="*{endDate}" class="form-control" />
          </div>
          <div class="col-md-6">
            <input type="time" th:field="*{endTime}" class="form-control" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">🚀 Tạo Livestream</button>
    </form>
  </div>
</div>
</body>
</html>
