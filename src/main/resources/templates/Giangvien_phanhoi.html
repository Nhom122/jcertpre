<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>✍️ Trả Lời Phản Hồi</title>
</head>
<body>
<div class="container mt-4">
  <h1>✍️ Trả Lời Phản Hồi</h1>
  <p>Phản hồi thắc mắc của học viên để hỗ trợ kịp thời</p>

  <div class="card">
    <div class="card-header bg-light">
      <strong>📩 Câu hỏi từ:</strong> <span th:text="${feedback.learner.fullName}">Tên học viên</span><br>
      <strong>🕒 Ngày gửi:</strong> <span th:text="${#temporals.format(feedback.submittedAt, 'dd/MM/yyyy HH:mm')}">...</span>
    </div>
    <div class="card-body">
      <p th:text="${feedback.message}">Nội dung câu hỏi của học viên...</p>
    </div>
  </div>

  <form th:action="@{/instructor/feedbacks/respond/{id}(id=${feedback.id})}" method="post" class="mt-4">
    <div class="form-group">
      <label>✏️ Nội dung phản hồi <span class="text-danger">*</span></label>
      <textarea name="response" class="form-control" rows="5" required placeholder="Nhập câu trả lời..."></textarea>
    </div>

    <div class="form-group d-flex justify-content-between">
      <a th:href="@{/instructor/feedbacks}" class="btn btn-secondary">❌ Quay lại</a>
      <button type="submit" class="btn btn-primary">✅ Gửi phản hồi</button>
    </div>
  </form>
</div>
</body>
</html>
