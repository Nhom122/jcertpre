<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch tư vấn</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Đặt lịch tư vấn</h2>
    <form th:action="@{/appointment}" th:object="${appointment}" method="post" accept-charset="UTF-8">
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" th:field="*{studentName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Ngày tư vấn</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Khung giờ</label>
            <select th:field="*{timeSlot}" class="form-control">
                <option value="08:00 - 09:00">08:00 - 09:00</option>
                <option value="09:00 - 10:00">09:00 - 10:00</option>
                <option value="10:00 - 11:00">10:00 - 11:00</option>
                <option value="14:00 - 15:00">14:00 - 15:00</option>
                <option value="15:00 - 16:00">15:00 - 16:00</option>
            </select>
        </div>
        <div class="form-group">
            <label>Lý do tư vấn</label>
            <textarea th:field="*{reason}" class="form-control" required></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Đặt lịch</button>
    </form>
</div>
</body>
</html>
