<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký khóa học - JCertPre</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; padding: 2rem; }
    h1 { text-align: center; color: #0c4a6e; margin-bottom: 2rem; }
    form { max-width: 700px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
    select, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0c4a6e;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<h1>Đăng ký khóa học</h1>
<form action="/api/courses/register" method="POST">
  <div class="form-group">
    <label for="course">Chọn khóa học</label>
    <select id="course" name="courseId" required>
      <option value="">-- Chọn khóa học --</option>
      <option value="JLPTN5">JLPT N5 - Ngữ pháp căn bản</option>
      <option value="JLPTN3">JLPT N3 - Từ vựng nâng cao</option>
      <option value="NATREADING">NAT-TEST - Đọc hiểu</option>
      <option value="JLPTLISTEN">JLPT - Luyện nghe</option>
    </select>
  </div>

  <div class="form-group">
    <label for="note">Ghi chú (tuỳ chọn)</label>
    <input type="text" id="note" name="note" placeholder="VD: Muốn học theo lịch tối...">
  </div>

  <button type="submit">Đăng ký khóa học</button>
</form>
</body>
</html>
